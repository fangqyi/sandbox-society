{% extends "!layout.html" %}
  {% block footer %} {{ super() }}

  <style>
    /* Sidebar header (and topbar for mobile) */
    .wy-side-nav-search, .wy-nav-top {
      background: #001010;
    }
    /* Sidebar */
    .wy-nav-side {
      background: #001818;
    }
    .wy-nav-content {
      background: #002020;
    }
    .wy-nav-content-wrap {
      background: #001818;
    }

    .wy-table-responsive table td, .wy-table-responsive table th {
      /* !important prevents the common CSS stylesheets from
             overriding this as on RTD they are loaded after this stylesheet */
      white-space: normal !important;
    }
       
    .wy-table-responsive {
      overflow: visible !important;
    }

    //This one is the one that does something?
    .row-odd {
      background: #ff0000;
    }

    .row-even {
      background: #00ffff;
    }

    /* Top line */
    hr {
      border-top-color: teal;
      border-top-style: solid;
      border-top-width: 3px;
    }

    /* ****** Begin Tables ****** */

    /*Don't even think about changing this.
    Spent 3 hours pulling this from an rtd bitbucket PR*/ 
    wy-table-odd td, .wy-table-striped tr:nth-child(2n-1) td, .rst-content table.docutils:not(.field-list) tr:nth-child(2n-1) td {
      background-color: #001818;
    }

    wy-table-even td, .wy-table-striped tr:nth-child(2n) td, .rst-content table.docutils:not(.field-list) tr:nth-child(2n) td {
      background-color: #002020;
    }

    /* Outer table */
    .wy-table-bordered-all, .rst-content table.docutils {
      border: 1px solid #0f0;
        border-top-color: lime;
        border-top-style: solid;
        border-top-width: 1px;
        border-right-color: lime;
        border-right-style: solid;
        border-right-width: 1px;
        border-bottom-color: lime;
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-left-color: lime;
        border-left-style: solid;
        border-left-width: 1px;
        border-image-outset: 0;
        border-image-repeat: stretch;
        border-image-slice: 100%;
        border-image-source: none;
        border-image-width: 1;
    }

    /* Table header underline */
    .wy-table thead th, .rst-content table.docutils thead th, .rst-content table.field-list thead th {
        font-weight: bold;
        border-bottom-color: rgb(055, 0, 0);
        border-bottom-style: solid;
        border-bottom-width: 0px;
    }

    /* Inner table border */
    .wy-table-bordered-all td, .rst-content table.docutils td {
        border-bottom-color: rgb(255, 0, 0);
        border-bottom-style: solid;
        border-bottom-width: 0px;
        border-left-color: rgb(255, 0, 0);
        border-left-style: solid;
        border-left-width: 0px;
    }
    /* ****** End Tables ****** */

    /* ****** Start selection for left sidebar ****** */
    .wy-menu-vertical li.current{
      background: #003030;
    }

    .wy-menu-vertical li.toctree-l1.current > a{
      background: #002020;
      border-top-color: lime;
      border-top-style: solid;
      border-top-width: 3px;
      border-bottom-color: lime;
      border-bottom-style: solid;
      border-bottom-width: 3px;
      
    }

    .rst-content pre.literal-block, .rst-content div[class^="highlight"] {
      border-top-color: #00ff00;
      border-top-style: solid;
      border-top-width: 1px;
      border-right-color: #00ff00;
      border-right-style: solid;
      border-right-width: 1px;
      border-bottom-color: #00ff00;
      border-bottom-style: solid;
      border-bottom-width: 1px;
      border-left-color: #00ff00;
      border-left-style: solid;
      border-left-width: 1px;
      border-image-outset: 0;
      border-image-repeat: stretch;
      border-image-slice: 100%;
      border-image-source: none;
      border-image-width: 1;
    }

    .wy-menu-vertical li.toctree-l2.current li.toctree-l3 > a {
      display: block;
      background: #002020;
      padding: .4045em 4.045em;
    }

    .wy-menu-vertical li.toctree-l2.current > a {
      background: #002020;
      padding: .4045em 2.427em;
    }

    .wy-menu-vertical li.toctree-l3.current li.toctree-l4 > a {
      display: block;
      background: #002020;
      padding: .4045em 5.663em;
    }

    .wy-menu-vertical li.toctree-l2.current li.toctree-l3 > a {
      display: block;
      background: #002020;
      padding: .4045em 4.045em;
    }

    /* ****** End selection for left sidebar ****** */

    /* Bullet(?) blocks */
    .rst-content dl:not(.docutils) dt {
      display: table;
      margin: 6px 0;
      margin-top: 6px;
      font-size: 90%;
      line-height: normal;
      background: #003030;
      color: #008888;
      border-top: solid 6px #001818;
      padding: 6px;
      position: relative;
    }

    /* ****** Start Code Blocks ****** */
    .highlight-python {
      background: #00ff00;
      border: #00ff00;
    }

    .highlight {
      background: #003030;
      color: #00fafa;
    }
    /* ****** End Code Blocks ****** */

    /* Buttons */
    .btn-neutral {
      background-color: #008888 !important;
      color: #003030 !important;
    }

    .rst-content dl:not(.docutils) dl dt {
      margin-bottom: 6px;
      border-left: solid 0px #00000;
      background: #003030;
      color: #008888;
      }

    code, .rst-content tt, .rst-content code {
      background-color: #002020;
      border-top-width: 0px;
      border-bottom-width: 0px;
      border-left-width: 0px;
      border-right-width: 0px;
    }

    .rst-content dl:not(.docutils) dl dt {
      border-left-color: #002020;
    }

    .rst-content tt, .rst-content tt, .rst-content code {
      color: #00aaaa;
    }

    .rst-content tt.xref, a .rst-content tt, .rst-content tt.xref, .rst-content code.xref, a .rst-content tt, a .rst-content code {
      color:#00aaaa;
    }

    .wy-menu-vertical li.toctree-l2 a, .wy-menu-vertical li.toctree-l3 a, .wy-menu-vertical li.toctree-l4 a {
      color:#008800;
    }

    .wy-menu-vertical li.on a, .wy-menu-vertical li.current > a {
      color: #008888;
    }

    .wy-menu-vertical li.current a {
      border-right: solid 1px #002020;
      padding: .4045em 2.427em;
    }

    footer {
      color: teal;
    }

    p {
      color: #00aaaa;
    }
    h1 {
      color: lime;
    }

    h2 {
      color: aqua;
    }

    h3 {
      color: teal;
    }

    h4 {
      color: blue;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding-left: 1em; 
      text-indent: -.7em;
    }

    li {
      content: "â€¢ ";
      color: blue; /* or whatever color you prefer */
      }

    a:link {
      color: teal;
    }

    /* visited link */
    a:visited {
      color: lime;
    }

  </style>
{% endblock %}
